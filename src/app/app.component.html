<div class="dropdownHead">
  <div class="stateDropdown">
    <p class="labelDropDown">State: </p> <select class="stateSelect" (change)="changeState($event)">
      <option>Choose State</option>
      <option *ngFor="let state of stateData">{{state}}</option>
    </select>
  </div>
  <p> </p>
  <div class="topDropdown">
    <p class="labelDropDown">Top N Plants: </p> <select class="topSelect" (change)="changeTopState($event)">
      <option>Choose Top Plants</option>
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="7">7</option>
      <option value="7">10</option>
    </select>
  </div>
</div>
<p> </p>
<google-map height="800px" width="100%" [zoom]="zoom" [center]="center">
  <map-marker #somemarker="mapMarker" *ngFor="let marker of markers" [position]="marker.position" [title]="marker.title"
    (mapClick)="openInfo(somemarker, marker)">
  </map-marker>
  <map-info-window>
    <p>{{ infoContent.title }} ({{ infoContent.state }})</p>
    <p>{{ infoContent.netGeneration }} (MWh) ({{ infoContent.percentage }} %)</p>
  </map-info-window>
</google-map>

<!-- Use custom zoom buttons -->
<button (click)="zoomIn()">Zoom in</button>
<button (click)="zoomOut()">Zoom out</button>
